<script src="https://cdnjs.cloudflare.com/ajax/libs/feather-icons/4.27.0/feather.min.js" integrity="sha256-xHkYry2yRjy99N8axsS5UL/xLHghksrFOGKm9HvFZIs=" crossorigin="anonymous"></script>
<div class="container">
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" routerLink="/employee/detail" >Add employee</a>
  </nav>

<div class="row">
    <!-- Start col -->
    <div *ngFor="let employee of employees" class="col-lg-6">
        <div class="card m-b-30">
            <div class="card-body py-5">
                <div class="row">
                    <div class="col-lg-3 text-center">
                        <img src="https://bootdey.com/img/Content/avatar/avatar1.png" class="img-fluid mb-3" alt="user" />
                    </div>
                    <div class="col-lg-9">
                        <h4>{{employee.name}}</h4>
                        <p>{{employee.employeeCode}}</p>
                        <div class="button-list mt-4 mb-3">
                            <button type="button" class="btn btn-primary" routerLink="/employee/detail/{{employee.id}}"><i class="feather icon-message-square mr-2"></i>Update</button>
                            <button type="button" class="btn btn-danger" (click)="deleteEmployee(employee.id!)"><i class="feather icon-phone mr-2"></i>Delete</button>
                        </div>
                        <div class="table-responsive">
                            <table class="table table-borderless mb-0">
                                <tbody>
                                    <tr>
                                        <th scope="row" class="p-1">Phone :</th>
                                        <td class="p-1">{{employee?.phone}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="p-1">Job Title :</th>
                                        <td class="p-1">{{employee?.jobTitle}}</td>
                                    </tr>
                                    <tr>
                                        <th scope="row" class="p-1">Email ID :</th>
                                        <td class="p-1">{{employee?.email}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
   
  
</div>
</div>
